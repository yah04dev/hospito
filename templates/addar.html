<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}" defer></script>
    <title>Analysis Form</title>
    <style>
        .form-container {
            margin-top: 20px;
        }
        .form-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-inline .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <a href="/dhome" class="btn btn-primary mb-3">HOME</a>

        <form method="GET" action="/inranal">
            <div class="form-inline">
                <div class="form-group">
                    <label for="formInput">Date:</label>
                    <input type="text" id="formInput" name="dateofan" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="sid">Staff ID:</label>
                    <input type="text" id="sid" name="sid" value="{{EID}}" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="cid">Client ID:</label>
                    <input type="text" id="cid" name="cid" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="atype">Analysis Type:</label>
                <select id="atype" name="atype" class="form-control">
                    <option value=""></option>
                    <option value="CBC">Numération globulaire complète (CBC)</option>
                    <option value="Urine test">Test d'urine</option>
                    <option value="Liver function test">Test de la fonction hépatique</option>
                    <option value="Renal function test">Test de la fonction rénale</option>
                    <option value="Triglyceride test">Test des triglycérides</option>
                    <option value="Cholesterol test">Test du cholestérol</option>
                    <option value="Blood sugar test">Test de la glycémie</option>
                    <option value="Vitamin D test">Test de la vitamine D</option>
                    <option value="Thyroid test">Test de la thyroïde</option>
                    <option value="Antibody test">Test des anticorps</option>
                    <option value="Hormone test">Test des hormones</option>
                    <option value="Bacterial infection test">Test d'infection bactérienne</option>
                    <option value="Viral infection test">Test d'infection virale</option>
                    <option value="Fungal infection test">Test d'infection fongique</option>
                    <option value="Genetic disease blood test">Test de sang pour détecter les maladies génétiques</option>
                    <option value="Urine test for genetic diseases">Test d'urine pour détecter les maladies génétiques</option>
                    <option value="Stool test for genetic diseases">Test de selles pour détecter les maladies génétiques</option>
                    <option value="X-ray">Radiographie</option>
                    <option value="CT scan">Tomographie par ordinateur (TDM)</option>
                    <option value="MRI">Imagerie par résonance magnétique (IRM)</option>
                    <option value="Ultrasound">Échographie</option>
                    <option value="Mammogram">Mamographie</option>
                    <option value="Heart X-ray">Radiographie cardiaque</option>
                    <option value="Angiography">Angiographie</option>
                    <option value="Upper GI imaging">Imagerie de l'appareil digestif supérieur (EDS)</option>
                    <option value="Lower GI imaging">Imagerie de l'appareil digestif inférieur (EDI)</option>
                    <option value="Brain CT scan">Tomographie par ordinateur du cerveau</option>
                    <option value="Spine CT scan">Tomographie par ordinateur de la colonne vertébrale</option>
                    <option value="Legs CT scan">Tomographie par ordinateur des jambes</option>
                    <option value="Arms CT scan">Tomographie par ordinateur des bras</option>
                </select>
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="aval">Analysis Value:</label>
                    <input type="text" id="aval" name="aval" class="form-control">
                </div>

                <div class="form-group">
                    <label for="norm">Norms:</label>
                    <input type="text" id="norm" name="norm" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="obs">Observation:</label>
                <textarea id="obs" name="obs" rows="5" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Insert</button>
        </form>
    </div>

    <script>
        // Function to format the date as "DD-MM-YYYY HH:MM:SS"
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
        }

        // Auto-fill the form input with the current date
        function autoFillFormInput() {
            const inputElement = document.getElementById('formInput');
            if (inputElement) {
                const currentDate = new Date();
                const formattedDate = formatDate(currentDate);
                inputElement.value = formattedDate;
            }
        }

        // Call the auto-fill function when the page is loaded
        window.addEventListener('load', autoFillFormInput);
    </script>
</body>
</html>
