<script>
  // Function to format the date as "DD-MM-YYYY HH:MM:SS"
  function formatDate(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');

    return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
  }

  // Auto-fill the form input with the current date
  function autoFillFormInput() {
    const inputElement = document.getElementById('formInput');
    if (inputElement) {
      const currentDate = new Date();
      const formattedDate = formatDate(currentDate);
      inputElement.value = formattedDate;
    }
  }

  // Call the auto-fill function when the page is loaded
  window.addEventListener('load', autoFillFormInput);
</script>
